<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>FH-Gerenciador de Tarefas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body style="background: #F8F8FF">

	<!-- cabeçalho -->
	<nav class="navbar navbar-expand-sm navbar-dark" style="background: #563d7c" >
		<!--logo-->
		<a class="navbar-brand" href="/">FH Gerenciador</a>
	</nav>
	<!-- fim cabeçalho -->

	<div class="container">
	<br>
		<h3>Login</h3>
		<br>
		<form action="/login" method="post" class="form-signin">
			<div class="form-group">
				<div class="col-md-9">

					<label>login:</label> 
					<input placeholder="E-mail..." type="text"  class="form-control" name="email" style="width:250px">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-9">

					<label>Senha:</label> 
					<input placeholder="Senha..." type="password"  class="form-control" name="senha" style="width:250px">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-9">	
					<button type="submit" class=" btn btn-primary">Login</button>
					<a href="/registration" class="btn btn-success mr-1x">Cadastrar-se</a>
				</div>	
			</div>
			<div class="form-group">
				<div class="col-md-9">
					<div class="alert alert-danger" role="alert" th:if="${param.error}">
					Não foi possivel fazer o Login
					</div>
				</div>
			</div>

		</form>
	</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
