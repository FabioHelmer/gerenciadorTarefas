<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>FH-Gerenciador de Tarefas</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
	crossorigin="anonymous">

</head>
<body style="background: #F8F8FF">

	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="container">
		<h3>Alteração Tarefa</h3>
		<br>
		<form action="/tarefas/alterar" class="form-horizoltal" method="post"
			th:object="${tarefa}">
			<input type="hidden" th:field="*{id}">
			<div class="row">
				<div class="form-group col-md-6">

					<label>Título:</label> 
					<input type="text" maxlength="100" class="form-control" th:field="*{titulo}">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('titulo')}">
						<label th:errors="*{titulo}" class="validation-messege"></label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">

					<label>Descrição:</label>
					<input type="text" class="form-control" maxlength="125" th:field="*{descricao}">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">

					<label>Data de Expriração:</label> 
					<input type="date" class="form-control" th:field="*{dataLimite}">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('dataLimite')}">
						<label th:errors="*{dataLimite}" class="validation-messege"></label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<button type="submit" class=" btn btn-primary">Salvar</button>
					<a href="/tarefas/listar" class="btn btn-danger mr-1x">cancelar</a>
				</div>

			</div>


		</form>


	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
